server {
  listen  443 ssl;
  server_name ty.bjtxra.com;

  ssl_certificate             /etc/nginx/cert/bedrock.pem;
  ssl_certificate_key         /etc/nginx/cert/bedrock.private.pem;

  ssl_session_timeout 20m;
  # ssl_protocols TLSv1.2 TLSv1.3;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  # ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
  ssl_ciphers AESGCM:ALL:!DH:!EXPORT:!RC4:+HIGH:!MEDIUM:!LOW:!aNULL:!eNULL;
  ssl_prefer_server_ciphers on;

  charset utf-8;

  client_max_body_size        60M;
  client_body_buffer_size     128k;

  client_header_buffer_size   16k;
  large_client_header_buffers 4 16k;

  proxy_connect_timeout       60s;
  proxy_send_timeout          90;
  proxy_read_timeout          60s;
  proxy_buffer_size           4k;
  proxy_buffers               4 32k;
  proxy_busy_buffers_size     64k;
  proxy_temp_file_write_size  64k;
  proxy_buffering             off;

  gzip                        on;
  gzip_min_length             1m;
  gzip_buffers                4 16k;
  gzip_http_version           1.0;
  gzip_comp_level             6;
  gzip_types                  text/plain application/javascript application/xml application/cc-directory application/json;
  gzip_vary                   on;
  gzip_disable                "MSIE [1-6]\.";

  proxy_set_header   Host             $host;
  proxy_set_header   X-Real-IP        $remote_addr;
  proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
  proxy_set_header   REMOTE-HOST      $remote_addr;

  root /usr/share/nginx/html;
  index index.html index.htm;

  location = /MP_verify_CLXvYi5XDyqOzSVL.txt {
    alias /etc/nginx/mp/MP_verify_CLXvYi5XDyqOzSVL.txt;
  }

  location / {
    rewrite ^/(.*)$  /txcx/$1 last;
  }
  location ^~/txcx {
    rewrite ^/txcx/(.*)$ /$1 break;
    proxy_pass  http://127.0.0.1:8080;
  }

  error_page   404              /404.html;
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
  }
}
